server:
  port: 8084
spring:
  application:
    name: ms-credit-cards
  cloud:
    config:
      name: ms-credit-cards
      discovery:
        enabled: true
        service-id: ms-config-server
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"