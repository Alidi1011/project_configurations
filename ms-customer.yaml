server:
  port: 8082
spring:
  application:
    name: ms-customer
  cloud:
    config:
      name: ms-customer
      discovery:
        enabled: true
        service-id: ms-config-server
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    region: default
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: https://bootcamp-ms-eureka-server-g3.azurewebsites.net/eureka/
owner:
  name: Diane

management:
  endpoints:
    web:
      exposure:
        include: "*"